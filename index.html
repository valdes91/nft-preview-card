<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | NFT preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="card soft-radius">
				<div class="card-image-container soft-radius">
					<img src="images/image-equilibrium.jpg" alt="card image" class="card-image soft-radius" />
					<div class="overlay soft-radius">
						<!-- <img src="images/icon-view.svg" alt="eyeball" /> -->
					</div>
				</div>
				<div class="card-info">
					<h1 class="card-header m1-top">Equilibrium #3429</h1>
					<p class="description text-blue m1-top-bottom">
						Our Equilibrium collection promotes balance and calm.
					</p>
					<div class="eth-details">
						<div class="detail">
							<img src="images/icon-ethereum.svg" alt="" />
							<span class="value text-cyan"> 0.041 ETH </span>
						</div>
						<div class="detail">
							<img src="images/icon-clock.svg" alt="" />
							<span class="time text-blue"> 3 days left </span>
						</div>
					</div>
					<div class="line-separator m1-top-bottom"></div>
					<div class="creator-credit">
						<img class="creator-image" src="images/image-avatar.png" alt="" />
						<p class="text-blue">Creation of <span>Jules Wyvern</span></p>
					</div>
				</div>
			</div>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
				Coded by <a href="#">Leonardo Valdes</a>.
			</div>
		</div>
	</body>
</html>
